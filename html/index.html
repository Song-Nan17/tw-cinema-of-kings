  <main>
    <div id="movieSort">
      <!-- <p>电影分类</p> -->
      <ul id="movieSortTable" onclick="showMoviesBySortListener(event)">
        <li>全部</li>
      </ul>
    </div>
    <div id="sortMovies" class="movies-list">
        <p id="page_button"><button onclick="lastPageListener()">上一页</button><a id="now_page">1</a><button onclick="nextPageListener()">下一页</button></p>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>movie details</title>
  <link rel="stylesheet" href="../css/movie-details.css">
  <link rel="stylesheet" href="../css/common.css">
  <script src="../js/jquery.js"></script>
  <script src="../js/request.js"></script>
  <script src="../js/movies.js"></script>
  <script src="../js/eventListener.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/logic.js"></script>
  <script src="../js/show.js"></script>
</head>

<body onload="onloadShowMovie()">
  <header>
    <span id="logo" onclick="toHomePage()">思沃影院</span>
    <input id="searchBox" type="search" placeholder="输入电影名称或id搜索电影" onkeypress="if(event.keyCode==13) {toSearchPage()}" />
  </header>
  <div id="movie">
    <div id="introduction">
      <h1 id="name"></h1>
      <img id="poster" src="" />
      <div id="detail">
        <p id="directors"></p>
        <p id="casts"></p>
        <p id="genres"></p>
        <p id="year"></p>
        <p id="durations"></p>
        <a id="more" href="">更多</a>
      </div>
      <div id="aboutRating">
      </div>
    </div>
    <div id='comments'>
    </div>
    <div id='recommend' onclick="toMovieDetailsPage(event)">
    </div>
  </div>
  <footer>
    <span>CopyRight@2019-2020天王科技有限公司</span>
    <span class="fright">
      <a href="">关于我们</a>
      · <a href="">在思沃工作</a>
      · <a href="">联系我们</a>
      · <a href="">免责声明</a>
      · <a href="" target="_blank">帮助中心</a>
    </span>
  </footer>
</body>

</html>
